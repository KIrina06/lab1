version: "3.9"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: persons
      POSTGRES_USER: program
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    command: >
      sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      POSTGRES_DB: persons
      POSTGRES_USER: program
      POSTGRES_PASSWORD: test

volumes:
  postgres_data: